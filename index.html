<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Higher or Lower Game</title>
    <link rel="stylesheet" href="./styles/css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      type="text/javascript"
      defer
    ></script>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a class="header__link" href="./index.html">Home</a>
      <h1 class="header__heading">
        Which Game Has More Current Active Players?
      </h1>
      <a class="header__link" href="./index.html">Restart</a>
    </header>

    <main>
      <p class="game__score"></p>
      <section class="game__wrapper">
        <div class="game game--known">
          <h2 class="game__name game__name--known"></h2>
          <p class="game__text">currently has</p>
          <p class="game__players"></p>
          <p class="game__text">active players</p>
        </div>
        <div class="game game--unknown">
          <h2 class="game__name game__name--unknown"></h2>
          <p class="game__text">currently has</p>
          <button class="btn btn--more">MORE</button>
          <button class="btn btn--less">LESS</button>
          <p class="game__text">active players</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">Made by JinAndTonic</p>
    </footer>
  </body>
</html>
